<div class="col-md-3"></div>
<div class="col-md-6">
  <p>
    Enter your name and start a new storypointing session.
  </p>
  <form >
      <label for="name">Your Name:</label>
      <input type="text" name="name" class="form-control" id="name" required
             [(ngModel)]="pointer.name"
             name="name"><br/>
        <button type="button" class="btn btn-default pull-right" (click)="startSession($event)">Start Session</button>     
  </form>      
</div>
<div class="col-md-3"></div>
